<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="место Россия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/image.jpg" alt="Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__main">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" aria-label="редактировать профиль" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" aria-label="добавить карточку" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <article class="popup popup_type_profile-edit">
    <form name="profile_edit" class="popup__container">
      <button type="button" aria-label="закрыть" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="profile-input-name" class="popup__input popup__input_field_name " id="field_name" placeholder="Имя" minlength="2" maxlength="40" required>
      <span class="popup__input-error popup__input-error_field_name"></span>
      <input type="text" name="profile-input-description" class="popup__input popup__input_field_description " id="field_description" placeholder="Род деятельности" minlength="2" maxlength="200" required>
      <span class="popup__input-error popup__input-error_field_description"></span>
      <button type="submit" class="popup__save-button popup__save-button_disabled">Сохранить</button>
    </form>
  </article>
  <article class="popup popup_type_new-card">
    <form name="card_edit" class="popup__container">
      <button type="button" aria-label="закрыть" class="popup__close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <input type="text" name="card-input-name" class="popup__input popup__input_field_card " id="field_card" placeholder="Название" minlength="2" maxlength="30" required>
      <span class="popup__input-error popup__input-error_field_card"></span>
      <input type="url" name="card-input-link" class="popup__input popup__input_field_link " id="field_link" placeholder="Ссылка на картинку" required>
      <span class="popup__input-error popup__input-error_field_link"></span>
      <button type="submit" class="popup__save-button popup__save-button_disabled">Создать</button>
    </form>
  </article>
  <article class="popup popup_type_image">
    <figure class="popup__figure">
      <button type="button" aria-label="закрыть" class="popup__close-button"></button>
      <img src="#" alt="природная достопримечательность" class="popup__figure-image">
      <figcaption class="popup__figure-title"></figcaption>
    </figure>
  </article>
  <template class="cards-template">
    <li class="card">
      <div class="card__image-container">
        <img src="#" alt="фото достопримечательности" class="card__image">
        </div>
      <button type="button" aria-label="удалить" class="card__delete"></button>
      <div class="card__text">
        <h2 class="card__name"></h2>
        <button type="button" aria-label="поставить лайк" class="card__like-button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js" type="module"></script>
</body>
</html>
