<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="место Россия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="/images/image.jpg" alt="Кусто" class="profile__avatar">
        <article class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </article>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="cards">
          <li class="cards__item">
            <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Сентинский Храм" class="cards__image">
            <div class="cards__text">
              <p class="cards__name">Карачаевск</p>
              <button type="button" class="cards__like-button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="images/anton-maksimov-juvnsky-kwFMzmkL2-Y-unsplash.jpg" alt="Кичи-Балык" class="cards__image">
            <div class="cards__text">
              <p class="cards__name">Кичи-Балык</p>
              <button type="button" class="cards__like-button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="images/kirill-pershin-lM7d4RfO-G8-unsplash.jpg" alt="туманные горы с подмостком" class="cards__image">
            <div class="cards__text">
              <p class="cards__name">Красная поляна</p>
              <button type="button" class="cards__like-button"></button>
            </div>
          </li>
          <li class="cards__item">  
            <img src="images/aleksandr-shemetillo-EWU60lOeys-unsplash.jpg" alt="туманный лес" class="cards__image">
            <div class="cards__text">
              <p class="cards__name">Алтай</p>
              <button type="button" class="cards__like-button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="images/alexey-derevtsov-5oMA0m0bHdM-unsplash.jpg" alt="снежные горы в закате" class="cards__image">
            <div class="cards__text">
              <p class="cards__name">Гора Волосяная</p>
              <button type="button" class="cards__like-button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="images/alexey-derevtsov-RSDqFEAofOs-unsplash.jpg" alt="горная река" class="cards__image">
            <div class="cards__text">
              <p class="cards__name">Полуостров Средний</p>
              <button type="button" class="cards__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup popup_active">
    <form name="profile-edit" class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="profile-input-name" class="popup__input">
      <input type="text" name="profile-input-description" class="popup__input">
      <button type="submit" class="popup__save-button">Сохранить</button>
    </form>
  </section>
</body>
</html>
