<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <!--Не пойму сейчас поведения ссылки - при добавлении создаёт область под логотипом,
          когда я пытаюсь задать изображению "inline-block", чтобы она не растягивалась на
          всю ширину. После сдачи буду разбираться :) -->
      <img src="./images/logo.svg" alt="место Россия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/image.jpg" alt="Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__main">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" aria-label="редактировать" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" aria-label="добавить" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Сентинский Храм" class="card__image">
            <div class="card__text">
              <h2 class="card__name">Карачаевск</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/anton-maksimov-juvnsky-kwFMzmkL2-Y-unsplash.jpg" alt="Кичи-Балык" class="card__image">
            <div class="card__text">
              <h2 class="card__name">Кичи-Балык</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kirill-pershin-lM7d4RfO-G8-unsplash.jpg" alt="туманные горы с подмостком" class="card__image">
            <div class="card__text">
              <h2 class="card__name">Красная поляна</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">  
            <img src="./images/aleksandr-shemetillo-EWU60lOeys-unsplash.jpg" alt="туманный лес" class="card__image">
            <div class="card__text">
              <h2 class="card__name">Алтай</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/alexey-derevtsov-5oMA0m0bHdM-unsplash.jpg" alt="снежные горы в закате" class="card__image">
            <div class="card__text">
              <h2 class="card__name">Гора Волосяная</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/alexey-derevtsov-RSDqFEAofOs-unsplash.jpg" alt="горная река" class="card__image">
            <div class="card__text">
              <h2 class="card__name">Полуостров Средний</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <article class="popup">
    <form name="profile-edit" class="popup__container">
      <button type="button" aria-label="закрыть" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <!--Я понял, что разложил по папкам модификаторы не по БЭМ. Пока сделал их элементами,
          в будущей работе поменяю, поскольку пока нет понимания, что туда нужно будет вкладывать-->
      <input type="text" name="profile-input-name" class="popup__input popup__input-field-name">
      <input type="text" name="profile-input-description" class="popup__input popup__input-field-description">
      <button type="submit" class="popup__save-button">Сохранить</button>
    </form>
  </article>
  <script src="./scripts/index.js"></script>
</body>
</html>
